{% load static %}
<!DOCTYPE html>
<html>
    <head>
    
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <meta charset="UTF-8">
    <title>Título de tu página</title>
    
    </head>
    
    <style>
        body {
        margin: 0;
        padding: 0;
        background-color: #2E2B74; /* Color de fondo rojo */
       
    }
    </style>
    <body>
        <header style="background-color: #2E2B74;">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="navbar-brand" href="#">
                                    <img src="{% static 'img/logo.png' %}" alt="Logo" width="260" style="margin-right: 10px; margin-left: 0px;">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col text-end">
                        <a href="http://127.0.0.1:8000/" class="btn btn-light">X</a>
                        <!-- Puedes utilizar un enlace o un botón con "btn btn-light" para representar la 'X' -->
                    </div>
                </div>
            </div>
        </header>
        
        
       
        <main class="container mt-4 row justify-content-center " style="margin: 80px;">
        <div class="col-sm-10  col-lg-10 ">
            <h1 style="color: rgb(255, 255, 255);" >Lista de comentarios</h1><br>
            <table class="table table-success table-striped">
                <thead class="custom-thead">
                    <tr>
                        <th>Código</th>
                        <th>Correo</th>
                        <th>Comentario</th>
                        <th>:z</th>

                        
                    </tr>
                </thead>
                <tbody>
                    {% for c in comentarios %}
                    <tr>
                        <td>{{ c.id }}</td>
                        <td>{{ c.correo}}</td>
                        <td>{{ c.comentario }}</td>
                        <td>
                            <a href="{% url 'eliminar' c.id %}">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
        <footer>
            <div class="container">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                  <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                      <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Luis, Islachin & Fernando Sanchez</span>
                  </div>
                </footer>
              </div>
            </footer>
        
</body>
</html>
